name: cpp
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: setup cmake
        uses: cmake/setup-cmake@v3
        with: 
          cmake-version: '3.22'
      - name: build
        run: |
          cmake build
